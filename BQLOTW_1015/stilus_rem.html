<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML5 boilerplate template">
    <title>rem</title>
    <style>
        p {
            font-size: .75rem;
        }
        div {
            font-size: 1rem;
        }
        .elso-cimsor {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h2>Relatív mértékegység - REM</h2>
    <div>DIV-en belüli szöveg - 16px</div>
    <p class="elso-cimsor">Első címsor - 32px</p>
    <p>Bekezedés - 12px</p>
</body>
</html>
