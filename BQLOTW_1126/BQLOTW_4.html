<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPTUNKOD_4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .paragraph-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .paragraph-buttons {
            margin-bottom: 20px;
        }
        
        .paragraph-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .paragraph-buttons button:hover {
            background-color: #45a049;
        }
        
        .form-section {
            background-color: lightgray;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .form-section h2 {
            margin-top: 0;
        }
        
        .form-section input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        
        .form-section button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-section button:hover {
            background-color: #007399;
        }
        
        .opacity-buttons {
            margin: 20px 0;
        }
        
        .opacity-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .opacity-buttons button:hover {
            background-color: #e68900;
        }
        
        .toggle-buttons {
            margin: 20px 0;
        }
        
        .toggle-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #9C27B0;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .toggle-buttons button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <h1>Feladatok</h1>
    
    <!-- Bekezdések és gombok -->
    <div class="paragraph-section">
        <h2>Bekezdések</h2>
        <p id="p1">Ez az első bekezdés. Lorem ipsum dolor sit amet.</p>
        <p id="p2">Ez a második bekezdés. Consectetur adipiscing elit.</p>
        <p id="p3">Ez a harmadik bekezdés. Sed do eiusmod tempor incididunt.</p>
    </div>
    
    <div class="paragraph-buttons">
        <button id="hideBtn">Elrejt</button>
        <button id="showBtn">Megjelenít</button>
        <button id="toggleBtn">Elrejt/Megjelenít</button>
    </div>
    
    <!-- Űrlap -->
    <div class="form-section">
        <h2>Űrlap</h2>
        <label for="name">Név:</label>
        <input type="text" id="name" placeholder="Adja meg a nevét">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Adja meg az email címét">
        
        <label for="phone">Telefonszám:</label>
        <input type="tel" id="phone" placeholder="Adja meg a telefonszámát">
        
        <button id="submitBtn">Jelentkezés</button>
    </div>
    
    <!-- Áttetszőség gombok -->
    <div class="opacity-buttons">
        <h3>Áttetszőség beállítása:</h3>
        <button id="opacity01">Áttetszőség 0.1</button>
        <button id="opacity05">Áttetszőség 0.5</button>
        <button id="opacity08">Áttetszőség 0.8</button>
    </div>
    
    <!-- Korábbi műveletek gombjai -->
    <div class="toggle-buttons">
        <button id="hideBtn2">Elrejt</button>
        <button id="showBtn2">Megjelenít</button>
        <button id="toggleBtn2">Elrejt/Megjelenít</button>
    </div>

    <script>
        $(document).ready(function() {
            // Bekezdések elrejtése
            $('#hideBtn').on('click', function() {
                $('#p1, #p2, #p3').hide();
            });
            
            // Bekezdések megjelenítése
            $('#showBtn').on('click', function() {
                $('#p1, #p2, #p3').show();
            });
            
            // Bekezdések elrejtése/megjelenítése
            $('#toggleBtn').on('click', function() {
                $('#p1, #p2, #p3').toggle();
            });
            
            // Jelentkezés gomb
            $('#submitBtn').on('click', function() {
                alert('Köszönjük a jelentkezést!');
            });
            
            // Áttetszőség 0.1
            $('#opacity01').on('click', function() {
                $('.form-section').css('opacity', 0.1);
            });
            
            // Áttetszőség 0.5
            $('#opacity05').on('click', function() {
                $('.form-section').css('opacity', 0.5);
            });
            
            // Áttetszőség 0.8
            $('#opacity08').on('click', function() {
                $('.form-section').css('opacity', 0.8);
            });
            
            // Korábbi műveletek - Elrejt
            $('#hideBtn2').on('click', function() {
                $('.form-section').hide();
            });
            
            // Korábbi műveletek - Megjelenít
            $('#showBtn2').on('click', function() {
                $('.form-section').show();
            });
            
            // Korábbi műveletek - Elrejt/Megjelenít
            $('#toggleBtn2').on('click', function() {
                $('.form-section').toggle();
            });
        });
    </script>
</body>
</html>
