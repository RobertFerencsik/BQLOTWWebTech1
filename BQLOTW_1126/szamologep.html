<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .operation-group {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .operation-group label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
            font-weight: normal;
        }
        
        .operation-group input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .calc-btn {
            background-color: #667eea;
            color: white;
        }
        
        .calc-btn:hover {
            background-color: #5568d3;
        }
        
        .calc-btn:active {
            transform: scale(0.98);
        }
        
        .clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
        
        .result-group {
            background-color: #e8f8f5;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #27ae60;
        }
        
        .result-group label {
            color: #27ae60;
        }
        
        #result {
            width: 100%;
            padding: 12px;
            border: 2px solid #27ae60;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: #27ae60;
            text-align: right;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Számológép</h1>
        
        <form id="calculatorForm">
            <!-- Első szám bevitele -->
            <div class="form-group">
                <label for="num1">Első szám:</label>
                <input type="number" id="num1" placeholder="Adjon meg egy egész számot" required>
            </div>
            
            <!-- Második szám bevitele -->
            <div class="form-group">
                <label for="num2">Második szám:</label>
                <input type="number" id="num2" placeholder="Adjon meg egy egész számot" required>
            </div>
            
            <!-- Műveletek választása -->
            <div class="form-group">
                <label>Válasszon műveletet:</label>
                <div class="operation-group">
                    <label>
                        <input type="radio" name="operation" value="+" required>
                        <span>Összeadás (+)</span>
                    </label>
                    <label>
                        <input type="radio" name="operation" value="-">
                        <span>Kivonás (-)</span>
                    </label>
                    <label>
                        <input type="radio" name="operation" value="*">
                        <span>Szorzás (*)</span>
                    </label>
                    <label>
                        <input type="radio" name="operation" value="/">
                        <span>Osztás (/)</span>
                    </label>
                </div>
            </div>
            
            <!-- Gombok -->
            <div class="button-group">
                <button type="button" class="calc-btn" id="calculateBtn">Számítás</button>
                <button type="reset" class="clear-btn">Törlés</button>
            </div>
            
            <!-- Hiba üzenet -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Eredmény kijelzése -->
            <div class="result-group">
                <label for="result">Eredmény:</label>
                <input type="text" id="result" readonly placeholder="0">
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            
            // Számítás gomb kattintása
            $('#calculateBtn').on('click', function(e) {
                e.preventDefault();
                
                var errorMsg = $('#errorMessage');
                errorMsg.removeClass('show').text('');
                
                // Értékek beolvasása
                var num1 = $('#num1').val();
                var num2 = $('#num2').val();
                var operation = $('input[name="operation"]:checked').val();
                
                // Ellenőrzés: üres mezők
                if (num1 === '' || num2 === '') {
                    errorMsg.text('Hiba: Mindkét szám megadása kötelező!').addClass('show');
                    return;
                }
                
                // Ellenőrzés: műveletek kiválasztása
                if (!operation) {
                    errorMsg.text('Hiba: Válasszon egy műveletet!').addClass('show');
                    return;
                }
                
                // Szám konvertálása
                num1 = parseInt(num1);
                num2 = parseInt(num2);
                
                // Ellenőrzés: érvényes számok
                if (isNaN(num1) || isNaN(num2)) {
                    errorMsg.text('Hiba: A beviteli mezőkben csak egész számok lehetnek!').addClass('show');
                    return;
                }
                
                var result;
                
                // Művelet végrehajtása
                switch(operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        // Osztás ellenőrzése
                        if (num2 === 0) {
                            errorMsg.text('Hiba: Nem lehet nullával osztani!').addClass('show');
                            return;
                        }
                        result = Math.floor(num1 / num2); // Egész szám osztás
                        break;
                    default:
                        errorMsg.text('Hiba: Ismeretlen művelet!').addClass('show');
                        return;
                }
                
                // Eredmény megjelenítése
                $('#result').val(result);
            });
            
            // Enter billentyű a számítás gombhoz
            $('#num1, #num2').on('keypress', function(e) {
                if (e.which === 13) { // Enter
                    $('#calculateBtn').click();
                }
            });
        });
    </script>
</body>
</html>
