<body>
<p>Make a repository</p>
<pre><code>git init</code></pre>

<p>Add a remote space</p>
<pre><code>git remote add origin https://github.com/username/repository.git</code></pre>

<p>Set up your email and account</p>
<pre><code>git config --global user.name "Your Name"
git config --global user.email "you@example.com"</code></pre>
