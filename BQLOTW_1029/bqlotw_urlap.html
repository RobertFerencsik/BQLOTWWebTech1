<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Űrlap</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body, html {
        background-color: blueviolet;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }

    * {
        box-sizing: border-box;
    }

    section {
        width: 50rem;
         background-color: aquamarine;
         padding: 1rem;
         text-align: center;

         border-radius: 0.5rem;
         box-shadow: inset 0 0 1 rem 0 grey, 0.25rem 0.25rem 0.5rem 0.25 rem goldenrod;
    }

    header {
        width: 50rem;
        
        padding: 1rem;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
    }

    footer {
        width: 50rem;
        margin-top: 2rem;
        border-top: 0.1rem solid black;
        padding: 1rem;
        text-align: right;
        font-size: 0.8rem;
    }

    label {
        display: block;
        width: 100%;
        text-align: left;
        gap: 1rem;
        margin: 1rem;
    }

    .sidebyside {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        justify-content: left;
    }

    .sidebyside > input {
        width: 10 rem;
    }
</style> 
</head>
<body>
<header>
<section>
    <form action="bqlotw_urlap_feldolgozo.php" target="_self" method="post" name="urlap" id="urlap">
    <label for="nev">Név
    <input id="nev" type="text" name="nev" placeholder="név" required pattern="([A-ZÁÉÍÓÜŰÖŐÓÚ a-zíáéüűöőúó]){4,}" title="Írd be a neved" placeholder="Írd be a neved" autofocus autocomplete="off">
    </label>

    <label for="pin">Név
        <input id="pin" type="text" name="pin" placeholder="" required>
    </label>

    <label for="fav_fruit">Kedvenc gyümölcs:
        <input list="gyumolcsok" id="fav_fruit" name="fav_fruit" title="Alma, Körte, Szőlő, Banén, Narancs">
        <datalist id="gyumolcsok">
            <option value="alma">Alma</option>
            <option value="körte">Körte</option>
            <option value="szőlő">Szőlő</option>
            <option value="banán">Banán</option>
            <option value="narancs">Narancs</option>
        </datalist>
    </label>

    <label for="age">
        Életkor:
        <input type="number" id="age" name="age" min="1" max="100" step="1" title="1 és 10 közötti érték" placeholder="">
    </label>

    <label for="feet_size">Lábméret:
        <input id="feet_size" name="feet_size" min="25" max="50" step="0.5" title="25-50 közötti méretek" placeholder="">
    </label>

    <label for="confidence">Önbizalom:
        <input id="confidence" name="confidence" type="range" min="0" max="100" step="0.1"  title="0-100 közötti érték">
    </label>
</form>
<div class="sidebyside">
    <input type="submit" value="Elküld" form="urlap">
    <input type="submit" value="Elküld ellenőrzés nélkül" formnovalidate form="urlap">
</div>
</section>
</header>

</body>
</html>
