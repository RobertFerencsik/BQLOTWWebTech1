<style>
    .flex-container {
        border: 1px solid black;
        background-color: #f0f0f0;
        display: flex;
        flex-wrap: wrap;
        gap: 20px 70px;
    }
    .flex-container > div {
        background-color: yellow;
        height: 80px;
        width: 250px;
    }
</style> 
</head>
<body>
    <h1>A gap tulajdonság flexbo segítségével</h1>
    <p>A gap tulajdonsággal adható meg a sorok és oszlopok közötti távolság egy flexbox elrendezésben</p>
    <p>A flexbox elrendezésnél a sorok között 20 px, az oszlopok között pedig 70px a távolság</p>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
