<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JSON STRING to JS OBJ </title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>

</style> 
</head>
<body>
    <h1>JavaScript objektumból JSON string</h1>
    <h2>Eredmény:</h2>
    <pre id="output"></pre>
    <button id="showBtn">JSON string</button>
</body>
<script>
    const student = {
        name: "Robert Ferencsik",
        postcode: "3530",
        city: "Miskolc",
        uni: "University of Miskolc"
    };

    const output = document.getElementById('output');
    document.getElementById('showBtn').addEventListener('click', () => {
        const entries = Object.entries(student).map(([key, value]) => `"${key}": "${value}"`);
        const manualJson = `{\n  ${entries.join(',\n  ')}\n}`;
        output.textContent = manualJson;
    });
</script>
</html>
